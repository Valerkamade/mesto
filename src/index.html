<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="<%=require('./images/favicon/icon.svg')%>"
    type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180"
      href="<%=require('./images/favicon/apple-icon-180x180.png')%>">
    <link rel="manifest" href="./manifest.webmanifest">
  </head>

  <body class="page">
    <header class="header page__header">
      <img class="header__logo"
        src="<%=require('./images/logo.svg')%>"
      alt="Место Россия">
    </header>

    <main class="main">
      <section class="profile page__profile">
        <div class="profile__wrapper">
          <div class="profile__name-edit">
            <h1 class="profile__name">Изотова Валерия</h1>
            <button class="profile__button-edit button"
              type="button"
              aria-label="Изменить аватар">
            </button>
          </div>
          <p class="profile__job">Инженер-проектировщик ВОЛС</p>
        </div>
        <button class="profile__button-avatar">
          <img class="profile__avatar"
            src="<%=require('./images/avatar_me.jpg')%>"
          alt="Фото профиля.">
        </button>
        <button class="profile__button-add button"
          type="button"
          aria-label="Добавить место">
        </button>
      </section>

      <section class="gallery page__gallery" aria-label="Галерея">
        <ul class="gallery__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022-2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile"
          method="post"
          name="profile"
          autocomplete="off"
          novalidate>

          <label class="popup__label">
            <input class="popup__input popup__input_type_name"
              type="text"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required>
            <span class="popup__error name-error">
            </span>
          </label>

          <label class="popup__label">
            <input class="popup__input popup__input_type_job"
              type="text"
              name="about"
              placeholder="Вид деятельности"
              minlength="2"
              maxlength="200"
              required>
            <span class="popup__error about-error">
            </span>
          </label>

          <button class="popup__button-save button"
            type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <div class="popup popup_type_place">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_type_place"
          method="post"
          name="place"
          autocomplete="off"
          novalidate>

          <label class="popup__label">
            <input class="popup__input popup__input_type_title"
              type="text"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required>
            <span class="popup__error name-error">
            </span>
          </label>

          <label class="popup__label">
            <input class="popup__input popup__input_type_link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required>
            <span class="popup__error link-error">
            </span>
          </label>

          <button class="popup__button-save button"
            type="submit">
            Создать
          </button>
        </form>
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <div class="popup popup_type_img">
      <div class="popup__container popup__container_type_img">
        <h2 class="popup__title">Подпись картинки</h2>
        <img class="popup__photo"
          src="#"
          alt="">
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <div class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="popup__heading popup__heading_type_delete">Вы уверены?</h2>
        <button class="popup__button-save button"
          type="submit">
          Да
        </button>
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__form popup__form_type_avatar"
          method="post"
          name="avatar"
          autocomplete="off"
          novalidate>

          <label class="popup__label">
            <input class="popup__input popup__input_type_link"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              required>
            <span class="popup__error link-error">
            </span>
          </label>

          <button class="popup__button-save button"
            type="submit">
            Создать
          </button>
        </form>
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <template class="card-template">
      <li class="gallery__item">
        <span class="gallery__item-id"></span>
        <button class="gallery__button-trash button"></button>
        <div class="gallery__info">
          <h2 class="gallery__title"></h2>
          <div class="gallery__like-wrapper">
            <button class="gallery__button-like button">
            </button>
            <span class="gallery__likes-count">0</span>
          </div>
        </div>
        <img class="gallery__photo"
          alt="">
      </li>
    </template>
  </body>
</html>
