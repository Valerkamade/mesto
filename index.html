<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header page__header">
      <img class="header__logo"
        src="./images/logo.svg"
        alt="Место Россия">
    </header>

    <main class="main">
      <section class="profile page__profile">
        <div class="profile__wrapper">
          <div class="profile__name-edit">
            <h1 class="profile__name">Изотова Валерия</h1>
            <button class="profile__button-edit button"
              type="button"
              aria-label="Изменить профиль">
            </button>
          </div>
          <p class="profile__job">Инженер-проектировщик ВОЛС</p>
        </div>
        <img class="profile__avatar"
          src="./images/avatar_me.jpg"
          alt="Фото профиля.">
        <button class="profile__button-add button"
          type="button"
          aria-label="Добавить место">
        </button>
      </section>

      <section class="gallery page__gallery" aria-label="Галерея">
        <ul class="gallery__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022-2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile"
          method="post"
          name="profile">
          <input class="popup__input popup__input_type_name"
            type="text"
            name="name"
            placeholder="Имя"
            required>
          <input class="popup__input popup__input_type_job"
            type="text"
            name="job"
            placeholder="Вид деятельности"
            required>
          <button class="popup__button-save button"
            type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <div class="popup popup_type_place">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_type_place"
          method="post"
          name="place">
          <input class="popup__input popup__input_type_title"
            type="text"
            name="title"
            placeholder="Название"
            required>
          <input class="popup__input popup__input_type_link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required>
          <button class="popup__button-save button"
            type="submit">
            Создать
          </button>
        </form>
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <div class="popup popup_type_img">
      <div class="popup__container popup__container_type_img">
        <h2 class="popup__title">Подпись картинки</h2>
        <img class="popup__photo"
          src="#"
          alt="">
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <template class="card-template">
      <li class="gallery__item">
        <button class="gallery__button-trash button"></button>
        <div class="gallery__info">
          <h2 class="gallery__title"></h2>
          <button class="gallery__button-like button"></button>
        </div>
        <img class="gallery__photo" alt="">
      </li>
    </template>

    <script src="./scripts/constants_me.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
