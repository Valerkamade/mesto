<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header page__header">
      <img class="header__logo"
        src="./images/logo.svg"
        alt="Место Россия">
    </header>

    <main class="main">
      <section class="profile page__profile">
        <div class="profile__wrapper">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit btn"
              aria-label="Изменить профиль">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <img class="profile__avatar"
          src="./images/avatar.jpg"
          alt="">
        <button class="profile__btn-add btn"
          type="submit"
          aria-label="Добавить место">
        </button>
      </section>

      <section class="gallery page__gallery">
        <ul class="gallery__list">
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="gallery__btn-like btn"
              aria-lable="Нравится">
            </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/karachaevsk.jpg"
              alt="Сентинский храм на фоне гор.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__btn-like btn"
              aria-lable="Нравится">
            </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/elbrus.jpg"
              alt="Гора в закате.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__btn-like btn"
              aria-lable="Нравится">
            </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/dombai.jpg"
              alt="Горы в пасмурную погоду.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__btn-like btn"
              aria-lable="Нравится">
            </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/elbrus.jpg"
              alt="Равнина на фоне заката и горы.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__btn-like btn"
              aria-lable="Нравится">
            </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/dombai.jpg"
              alt="На переднем фоне горы покрытые лесом, на заднем скалистые
              горы со снегом.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаево-Черкессия</h2>
              <button class="gallery__btn-like btn"
              aria-lable="Нравится">
            </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/karachaevsk.jpg"
              alt="Древнее строение на фоне зелных гор.">
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrigth">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup"
      aria-label="Форма редактирования профиля">
      <form class="popup__container"
        method="post">
        <fieldset class="popup__fieldset">
          <legend class="popup__heading">Редактировать профиль</legend>
          <input class="popup__name input"
            type="text"
            name="name"
            value="Жак-Ив Кусто">
          <input class="popup__job input"
            type="text"
            name="job"
            value="Исследователь океана">
        </fieldset>
        <button class="popup__btn-save btn"
          type="submit">
          Сохранить
        </button>
        <button class="popup__btn-close btn"
          aria-label="Закрыть">
        </button>
      </form>
    </section>

  </body>
</html>
