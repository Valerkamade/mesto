<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header page__header">
      <img class="header__logo"
        src="./images/logo.svg"
        alt="Место Россия">
    </header>

    <main class="main">
      <section class="profile page__profile">
        <div class="profile__wrapper">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit button"
              type="button"
              aria-label="Изменить профиль">
            </button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <img class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Фото профиля.">
        <button class="profile__button-add button"
          type="button"
          aria-label="Добавить место">
        </button>
      </section>

      <section class="gallery page__gallery">
        <ul class="gallery__list">
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="gallery__button-like button"
                type="button">
              </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/karachaevsk.jpg"
              alt="Сентинский храм на фоне гор.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__button-like button"
                type="button">
              </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/elbrus.jpg"
              alt="Гора в закате.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__button-like button"
                type="button">
              </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/dombai.jpg"
              alt="Горы в пасмурную погоду.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__button-like button"
                type="button">
              </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/elbrus.jpg"
              alt="Равнина на фоне заката и горы.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__button-like button"
                type="button">
              </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/dombai.jpg"
              alt="На переднем фоне горы покрытые лесом, на заднем скалистые
              горы со снегом.">
          </li>
          <li class="gallery__item">
            <div class="gallery__info">
              <h2 class="gallery__title">Карачаево-Черкессия</h2>
              <button class="gallery__button-like button"
                type="button">
              </button>
            </div>
            <img class="gallery__photo"
              src="./images/content/karachaevsk.jpg"
              alt="Древнее строение на фоне зелных гор.">
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form"
          method="post"
          name="profile">
          <input class="popup__input popup__inpet_type_name"
            type="text"
            name="name"
            required>
          <input class="popup__input popup__inpet_type_job"
            type="text"
            name="job"
            required>
          <button class="popup__button-save button"
            type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__button-close button"
          type="button"
          aria-label="Закрыть">
        </button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
